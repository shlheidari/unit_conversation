<!DOCTYPE html>
<html>
<body>


<h1>Unit Conversation</h1>
<p>please enter your value</p>




<form action="getnumber/" method="post">
{% csrf_token %}
your value:<br>
<input type="text" name="first_num"
  pattern="[0-9]*" title="a number"> <br> <br>
<label for="first_unit">Choose your initiate unit:</label>
<select id="first_unit" name="first_unit">
  <option value="Km">Km</option>
  <option value="m">m</option>
  <option value="cm">cm</option>
  <option value="mm">mm</option>
</select>
<br> <br>
<label for="last_unit">Choose your desired unit:</label>
<select id="last_unit" name="last_unit">
  <option value="Km">Km</option>
  <option value="m">m</option>
  <option value="cm">cm</option>
  <option value="mm">mm</option>
</select>
<br>

<br>
<input type="submit" value="convert">
</form>

{% if messages %}
  {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}

</body>
</html>
